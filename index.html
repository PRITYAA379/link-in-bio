<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link in Bio - 3D Strip</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .content {
      width: 1000px;
      height: 562px;
      border-radius: 40px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .strip {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 60px;
      background: rgba(128, 0, 128, 0.5);
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 3;
      box-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff, 0 0 30px #d580ff;
    }
    .strip span {
      font-size: 2.5em;
      color: #d580ff;
      white-space: nowrap;
      animation: flowText 15s linear infinite;
      text-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      padding-left: 100%;
      letter-spacing: 4px;
    }
    @keyframes flowText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="strip">
      <span>TRIPTOWORLD — TRIPTOWORLD — TRIPTOWORLD — </span>
    </div>
  </div>
</body>
</html>
