<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TriptoWorld 3D Earth Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      background: black;
      overflow-x: hidden;
    }

    .strip {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background: rgba(128, 0, 128, 0.4);
      box-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scrolling-text {
      display: flex;
      animation: scroll 15s linear infinite;
    }

    .scrolling-text span {
      color: #d580ff;
      font-size: 1.2em;
      white-space: nowrap;
      text-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      padding-right: 100%;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 22px;
      z-index: 20;
      cursor: pointer;
    }

    .hamburger div {
      height: 4px;
      margin: 4px 0;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 19;
    }

    .menu.show {
      display: flex;
    }

    .menu a {
      color: #d580ff;
      font-size: 2em;
      margin: 20px 0;
      text-decoration: none;
      text-shadow: 0 0 10px #d580ff;
      transition: transform 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.1);
    }

    #scene-container {
      width: 100%;
      height: 100vh;
      position: relative;
      top: 50px;
      z-index: 1;
    }

    .white-section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-color: #f2f2f2;
      color: #333;
      padding: 100px 20px 50px;
      z-index: 5;
      text-align: center;
    }

    .white-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-family: 'Bebas Neue', sans-serif;
    }

    .white-section p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto;
    }

    .falling span {
      display: inline-block;
      animation: fall 1s forwards ease-in;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(720deg);
        opacity: 0;
      }
    }

    @media (min-width: 768px) {
      .strip {
        height: 60px;
      }

      .scrolling-text span {
        font-size: 1.8em;
      }

      #scene-container {
        top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="strip" id="strip">
    <div class="scrolling-text" id="scrolling-text">
      <span id="stripText">triptoworld — understand machine language and human behaviours with us —</span>
    </div>
  </div>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <a href="https://www.youtube.com/channel/UCPlaPhIc656wuCWJf2Ws9VQ" target="_blank">YouTube</a>
    <a href="https://gumroad.com" target="_blank">Gumroad</a>
    <a href="https://yourportfolio.com" target="_blank">Portfolio</a>
    <a href="https://yourwebsite.com" target="_blank">Website</a>
  </div>

  <div id="scene-container"></div>

  <div class="white-section">
    <h1>Welcome to TriptoWorld</h1>
    <p>We dive deep into how machines learn and how humans behave. Explore knowledge, tools, and projects curated just for you.</p>
  </div>

  <audio id="crashSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4f772c8b3d.mp3"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const strip = document.getElementById("strip");
      const text = document.getElementById("stripText");
      const audio = document.getElementById("crashSound");

      menu.classList.toggle("show");

      if (menu.classList.contains("show")) {
        // Break text into spans
        const characters = text.textContent.split("").map(char => {
          const span = document.createElement("span");
          span.textContent = char;
          return span;
        });
        text.innerHTML = "";
        characters.forEach(span => {
          text.appendChild(span);
        });

        text.classList.add("falling");
        audio.play();

        // Reset after animation
        setTimeout(() => {
          text.classList.remove("falling");
          text.innerHTML = "triptoworld — understand machine language and human behaviours with us —";
        }, 1500);
      }
    }

    // 3D Earth
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#000000");

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("scene-container").appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(0.8, 32, 32);
    const texture = new THREE.TextureLoader().load("https://raw.githubusercontent.com/ajayns/three-earth-example/master/assets/earthmap1k.jpg");
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("wheel", function (e) {
      const zoomSpeed = 0.3;
      const minZoom = 1;
      const maxZoom = 5;
      camera.position.z += e.deltaY > 0 ? zoomSpeed : -zoomSpeed;
      camera.position.z = Math.max(minZoom, Math.min(maxZoom, camera.position.z));
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
