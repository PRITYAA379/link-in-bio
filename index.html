<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TriptoWorld 3D Earth Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Bebas Neue', sans-serif;
      overflow: hidden;
    }

    .strip {
      width: 100%;
      height: 60px;
      position: fixed;
      top: 0;
      background: rgba(128, 0, 128, 0.4);
      box-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .scrolling-text {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    .scrolling-text span {
      color: #d580ff;
      font-size: 1.8em;
      white-space: nowrap;
      text-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      margin-right: 100px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    #scene-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="strip">
    <div class="scrolling-text">
      <span>triptoworld — understand machine language and human life with us —</span>
      <span>triptoworld — understand machine language and human life with us —</span>
    </div>
  </div>

  <div id="scene-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#000000");

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('scene-container').appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(0.8, 32, 32);
    const texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/ajayns/three-earth-example/master/assets/earthmap1k.jpg');
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('wheel', function(e) {
      if (e.deltaY < 0) {
        camera.position.z -= 0.5;
      } else {
        camera.position.z += 0.5;
      }
    });
  </script>
</body>
</html>
