<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link in Bio - 3D Strip</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
    }

    .content {
      width: 1000px;
      height: 562px;
      border-radius: 40px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .strip {
      width: 100%;
      height: 80px;
      background: rgba(128, 0, 128, 0.4);
      box-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(10deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scrolling-text {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    .scrolling-text span {
      color: #d580ff;
      font-size: 2.5em;
      white-space: nowrap;
      text-shadow: 0 0 10px #d580ff, 0 0 20px #d580ff;
      margin-right: 100px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0) rotateY(0deg);
      }
      100% {
        transform: translateX(-50%) rotateY(-30deg);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="strip">
      <div class="scrolling-text">
        <span>triptoworld — understand machine language and human life with us —</span>
        <span>triptoworld — understand machine language and human life with us —</span>
        <span>triptoworld — understand machine language and human life with us —</span>
      </div>
    </div>
  </div>
</body>
</html>
